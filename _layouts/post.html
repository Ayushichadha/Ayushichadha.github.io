---
layout: default
---
<article class="post-content fade-in">
  <header>
    <h1>{{ page.title | escape }}</h1>
    {% if page.date %}
    <p style="color: var(--text-secondary); margin-bottom: 2rem;">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %d, %Y" }}
      </time>
    </p>
    {% endif %}
  </header>

  <div class="post-body">
    {{ content }}
  </div>
</article>
